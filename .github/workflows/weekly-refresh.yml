name: Weekly Calendar Refresh

on:
  schedule:
    # Runs every Monday at 07:00 UTC
    - cron: '0 7 * * 1'
  workflow_dispatch: # Allow manual trigger

jobs:
  refresh:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Trigger calendar revalidation
        run: |
          curl -X POST "${{ secrets.SITE_URL }}/api/revalidate" \
            -H "Content-Type: application/json" \
            -w "\nHTTP Status: %{http_code}\n"
        env:
          SITE_URL: ${{ secrets.SITE_URL }}

      - name: Refresh complete
        run: echo "âœ… Calendar refresh completed at $(date)"
